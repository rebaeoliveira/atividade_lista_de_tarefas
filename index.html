<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Incluir o CSS ou JS compilado do Bootstrap via CDN -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> 
 <!-- Lincar o arquivo css -->
 <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/4303637-lista-de-tarefas-em-estilo-de-desenho-animado-o-conceito-de-planejamento-e-execucao-de-negocios-bem-sucedida-vetor.jpg" alt="Tarefas" class="img-fluid">
      </div>
      <div class="col-sm-8" id="divQuadro">
        <h1>Tarefas do Dia (a realizar)</h1>
        <form>
          <!-- Caixa para receber os valores -->
          <p><label for="inTarefa">Tarefa:</label>
            <input type="text" class="form-control" id="inTarefa" required autofocus>
          </p>
          <!-- Botões de operação -->
          <p><input type="submit" class="btn btn-outline-warning" value="Adicionar &#43;">
            <input type="button" class="btn btn-secondary" 
                   value="Selecionar &#8646;" id="btSelecionar">
            <input type="button" class="btn btn-sm" 
                   value="Retirar Selecionada &#10549;" id="btRetirar">
            <input type="button" class="btn btn-outline-secondary" 
                   value="Gravar &#8903;" id="btGravar">
          </p>
        </form>
      </div>
    </div>
  </div>
  <!-- Lincar o arquivo javascript -->
  <script src="lista.js"></script>
</body>
</html>
